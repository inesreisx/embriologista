  left: 20%;
  animation: swimDown 9s infinite linear;
}

  top: 0;

  animation: swimDown 8s infinite linear;

}

/* Add a class to stop the sperm animations */
.stop-animations .swimming-sperm {
  animation-play-state: paused;
}

/* Keyframes for different movements */
@keyframes swimRight {
  0% { transform: translateX(0); }
  100% { transform: translateX(100vw); } /* Moves across the screen */
}

@keyframes swimLeft {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100vw); } /* Moves across the screen */
}

@keyframes swimDown {
  0% { transform: translateY(0); }
  100% { transform: translateY(100vh); } /* Moves from top to bottom */
}

@keyframes swimUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-100vh); } /* Moves from bottom to top */
}

@keyframes swimDiagonalRight {
  0% { transform: translate(0, 0); }
  100% { transform: translate(100vw, -100vh); } /* Diagonal left to right */
}

@keyframes swimDiagonalLeft {
  0% { transform: translate(0, 0); }

  <script>
    let currentLanguage = "pt"; // Set default language to Portuguese

    function toggleLanguage() {
      // Toggle the language
      currentLanguage = currentLanguage === "pt" ? "en" : "pt";
      changeLanguage();

      // Update the toggle switch appearance
      const languageToggle = document.getElementById("language-toggle");
      languageToggle.classList.toggle("active", currentLanguage === "en");
    }

    function changeLanguage() {
      const allContent = document.querySelectorAll(".content-section");
      const navLinks = document.querySelectorAll(".nav-link");
      const button = document.querySelector(".btn");

      // Show or hide content sections based on language
      allContent.forEach((content) => {
        if (content.classList.contains(`content-${currentLanguage}`)) {
          content.classList.add("active");
        } else {
          content.classList.remove("active");
        }
      });

      // Update navbar text based on selected language
      navLinks.forEach((link) => {
        link.textContent = link.getAttribute(`data-${currentLanguage}`);
      });

      // Update button text based on selected language
      button.textContent = button.getAttribute(`data-${currentLanguage}`);
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll(".content-section");
      sections.forEach((section) => {
        section.style.display = section.id === sectionId ? "block" : "none";
      });
    }

    // Set initial language to Portuguese and show the default section
    document.addEventListener("DOMContentLoaded", () => {
      changeLanguage();
      showSection("about");
    });
